<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background-color: #f7f7f7;
      }
      .header {
        width: 100%;
        background: linear-gradient(45deg, #ff5733, #ffbd33);
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
      }
      .camera-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      #video {
        width: 100%;
        max-width: 600px;
        border: 2px solid black;
        border-radius: 10px;
      }
      .capture-btn {
        background: #ff5733;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .capture-btn:hover {
        background: #e64a19;
      }
      .capture-btn img {
        width: 35px;
        height: 35px;
      }
      .content-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .left-panel,
      .right-panel {
        width: 48%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .photo-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .photo-box {
        width: 160px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        border: 3px solid white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .photo-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 7px;
      }
      .strip-3 {
        width: 175px;
        height: 472px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 11px;
        padding-bottom: 10px;
        justify-content: flex-start;
        background: white;
        border: none;
        padding: 11px;
        position: relative;
      }
      .template img {
        width: 157px;
        height: 118px;
        object-fit: cover;
        background: lightgray;
        border-radius: 5px;
      }
      .logo {
        width: 50px;
        height: auto;
        margin-top: auto;
        background: none !important;
        mix-blend-mode: normal;
        opacity: 1;
      }
      .download-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        padding: 10px 0; /* Tambahkan padding atas & bawah */
      }
      .download-container .button {
        width: 100%;
        max-width: 1000px; /* Sesuaikan ukuran */
        text-align: center;
      }


      .button {
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.1s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .button:hover {
        background: #cfd3d7;
      }
      .button:active {
        transform: scale(0.95);
      }
      .color-picker {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .color-picker label {
        font-size: 16px;
        font-weight: bold;
      }
      .name-input {
        margin-top: 10px;
        font-size: 16px;
      }

      .name-input input {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #reset-btn {
        margin-top: 10px;
        background: #ff5733;
        color: white;
      }

      #reset-btn:hover {
        background: #e64a19;
      }

    </style>
  </head>
  <body>
    <div class="header">ðŸ“¸ Photobox</div>
    <div class="name-input">
      <label for="user-name">Nama:</label>
      <input type="text" id="user-name" placeholder="Masukkan nama Anda" />
    </div>

    <div class="container">
      <div class="camera-container">
        <video id="video" autoplay></video>
      </div>

      <div class="controls">
        <button class="capture-btn" id="start-btn">
          <img src="CAMERA.png" alt="Capture" />
        </button>
      </div>

      <div class="content-container">
        <div class="left-panel">
          <h2>Hasil Foto</h2>
          <div class="photo-container" id="photo-container"></div>
        </div>
        <div class="right-panel">
          <div class="color-picker">
            <label for="frame-color">Warna Frame:</label>
            <input class="jscolor" id="frame-color" value="ffffff">
          </div>
        
          <div class="template-container">
            <div
              class="template strip-3"
              id="template-3"
              ondrop="drop(event, 'template-3')"
              ondragover="allowDrop(event)"
            >
              <img class="logo" src="techneospark.png" alt="Logo" />
            </div>
          </div>
          <button id="reset-btn" class="button">Change Photos</button>
        </div>
          </div>
        </div>
      </div>
    </div>
    <div class="download-container">
      <button class="button" id="download-btn">
        <img
          src="PRINT.png"
          alt="Print"
          style="width: 100px; height: 100px; vertical-align: middle"
        />
      </button>
    </div>

    <script>
      const video = document.getElementById("video");
      const startBtn = document.getElementById("start-btn");
      const photoContainer = document.getElementById("photo-container");
      const template3 = document.getElementById("template-3");
      const downloadBtn = document.getElementById("download-btn");
      const frameColorInput = document.getElementById("frame-color");
      document.getElementById("frame-color").addEventListener("input", function() {
        template3.style.backgroundColor = "#" + this.value;
      });
      const resetBtn = document.getElementById("reset-btn");

      resetBtn.addEventListener("click", () => {
        const templateImages = template3.querySelectorAll("img:not(.logo)"); // Ambil semua gambar kecuali logo
        templateImages.forEach((img) => img.remove()); // Hapus semua gambar dalam frame
      });

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => console.error("Error accessing webcam:", err));

      startBtn.addEventListener("click", () => {
        photoContainer.innerHTML = "";
        let captureCount = 0;
        let captureInterval = setInterval(() => {
          if (captureCount < 6) {
            captureImage();
            captureCount++;
          } else {
            clearInterval(captureInterval);
          }
        }, 3000);
      });

      function captureImage() {
        let canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        let ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let img = document.createElement("img");
        img.src = canvas.toDataURL("image/png");

        // Gantilah drag-and-drop dengan click event
        img.addEventListener("click", () => addToTemplate(img.src));

        let photoBox = document.createElement("div");
        photoBox.classList.add("photo-box");
        photoBox.appendChild(img);
        photoContainer.appendChild(photoBox);
      }

      function addToTemplate(imgSrc) {
  let template = document.getElementById("template-3");
  let imgCount = template.querySelectorAll("img:not(.logo)").length;

  if (imgCount < 3) {
    let img = document.createElement("img");
    img.src = imgSrc;
    template.insertBefore(img, template.querySelector(".logo"));
  } else {
    alert("Maksimal 3 foto dalam template!");
  }
}


      function allowDrop(event) {
        event.preventDefault();
      }

      function drop(event, templateId) {
  event.preventDefault();
  let template = document.getElementById(templateId);
  let imgCount = template.querySelectorAll("img:not(.logo)").length;

  if (imgCount < 3) {
    let imgSrc = event.dataTransfer.getData("text");
    let img = document.createElement("img");
    img.src = imgSrc;
    template.insertBefore(img, template.querySelector(".logo"));
  } else {
    alert("Maksimal 3 foto dalam template!");
  }
}

      downloadBtn.addEventListener("click", () => {
        const userName = document.getElementById("user-name").value.trim();
        const date = new Date().toISOString().split("T")[0]; // Format YYYY-MM-DD
        const fileName = userName ? `${userName}-${date}.png` : `photobox-${date}.png`;

        html2canvas(template3).then((canvas) => {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = fileName;
          link.click();
        });
      });

    </script>

  </body>
</html>
